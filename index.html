<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    
    <body>
        <div class="wrapper">
            <header>
                <img class="logo " src="images/logo.png">
                <img class="user-avatar" src="images/user-avatar.png">
            </header>
            <main>
                <section>
                    <div class="post">
                        <div class="post-header">
                            <img class="avatar" src="images/avatar-vangogh.jpg">
                            <div>
                                <div><span class="name">Vincent van Gogh</span></div>
                                <span class="location">Zundert, Netherlands</span>
                            </div>
                        </div>
                        
                        <div>
                            <img class="img" src="images/post-vangogh.jpg">
                        </div>
                        <div>
                            <img class="icons" src="images/icon-heart.png">
                            <img class="icons" src="images/icon-comment.png">
                            <img class="icons" src="images/icon-dm.png">
                        </div>
                        <div class="stats">
                            <p id="likes">21,492 likes</p>
                            <p><span class="username">vincey1853</span>just took a few mushrooms lol</p>
                        </div>
                        
                    </div>
                </section>
                <br>
                <section>
                    <div class="post">
                        <div class="post-header">
                            <img class="avatar" src="images/avatar-courbet.jpg">
                            <div>
                                <div><span class="name">Gustave Courbet</span></div>
                                <span class="location">Ornans, France</span>
                            </div>
                        </div>
                        
                        <div>
                            <img class="img" src="images/post-courbet.jpg">
                        </div>
                        <div>
                            <img class="icons" src="images/icon-heart.png">
                            <img class="icons" src="images/icon-comment.png">
                            <img class="icons" src="images/icon-dm.png">
                        </div>
                        <div class="stats">
                            <p id="likes">12,502 likes</p>
                            <p><span class="username">gus1819</span>i'm feelin a bit stressed tbh</p>
                        </div>
                        
                    </div>
                </section>
                <br>
                <section>
                    <div class="post">
                        <div class="post-header">
                            <img class="avatar" src="images/avatar-ducreux.jpg">
                            <div>
                                <div><span class="name">Joseph Ducreux</span></div>
                                <span class="location">Paris, France</span>
                            </div>
                        </div>
                        
                        <div>
                            <img class="img" src="images/post-ducreux.jpg">
                        </div>
                        <div>
                            <img class="icons" src="images/icon-heart.png">
                            <img class="icons" src="images/icon-comment.png">
                            <img class="icons" src="images/icon-dm.png">
                        </div>
                        <div class="stats">
                            <p id="likes">15,137 likes</p>
                            <p><span class="username">jd1735</span>gm friends! which coin are YOU stacking up today??</p>
                        </div>
                        
                    </div>
                </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
